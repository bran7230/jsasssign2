<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Assignment 2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="css/styles.css" rel="stylesheet" />
	<script src="js/index.js" defer></script>
</head>

<body>
    <form id ="smoothieForm" class="smoothieForm">
        <label for="fruit">Choose a fruit:</label>
        <select id="fruit" name="fruit">
            <option value="Banana">Banana</option>
            <option value="Apple">Apple</option>
            <option value="Orange">Orange</option>
            <option value="Strawberry">Strawberry</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">

        <label for="size">Size:</label>
        <select id="size" name="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

        <label for="liquid">Liquid Base:</label>
        <select id="liquid" name="liquid">
            <option value="Water">Water</option>
            <option value="Milk">Milk</option>
            <option value="Juice">Juice</option>
            <option value="Yogurt">Yogurt</option>
        </select>

        <label for="sweetener">Sweetener:</label>
        <select id="sweetener" name="sweetener">
            <option value="Honey">Honey</option>
            <option value="Sugar">Sugar</option>
            <option value="Agave">Agave</option>
            <option value="None">None</option>
        </select>

        
      

        <label for="notes">Special Instructions:</label>
        <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Any special requests or instructions..."></textarea>

        <button type="submit" onclick="return confirm('Order smoothie?')">Submit</button> <!--A little extra I know you havent taught this yet-->
    </form>
	<p id="output" class="recept"></p>
    <p id="specialInstructions" class="specialInstructions"></p>
</body>
</html>
